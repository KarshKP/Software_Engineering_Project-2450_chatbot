<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Microbiology Academy Chatbot</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo-container">
            <img src="assets/logo.png" alt="Food Microbiology Academy Logo" class="logo">
            <h1>Food Microbiology Academy</h1>
        </div>
    </header>

    <!-- Chatbot Icon -->
    <div class="chatbot-icon" id="chatbotIcon">
        <img src="assets/bot icon.svg" alt="Chatbot Icon">
    </div>

    <!-- Chat Window -->
    <div class="chat-window" id="chatWindow">
        <div class="chat-header">
            <img src="assets/logo.png" alt="Chatbot Icon" class="chat-header-icon">
            <span>Welcome to Food Microbiology</span>
            <button id="closeChat" class="close-btn">
               <img src="assets/close.svg" alt="Close Chat" class="close-icon">
        </div>
        <div class="chat-body">
            <p>Welcome to the Food Microbiology Academy! How can we assist you today?</p>
            <!-- Additional chat content goes here -->
        </div>
        <div class="chat-footer">
            <div class="input-container">
               <input type="text" placeholder="Type a message..." />
               <button class="send-button">
                    <img src="assets/send.svg" alt="Send">
               </button>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Food Microbiology Academy. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Open/Close Chat -->
    <script src="js/chatbot.js"></script>
</body>
</html>
