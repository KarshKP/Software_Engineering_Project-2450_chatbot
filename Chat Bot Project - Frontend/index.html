<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Microbiology Academy Chatbot</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Chatbot Icon -->
    <div class="chatbot-icon" id="chatbotIcon">
        <img src="assets/bot icon.svg" alt="Chatbot Icon">
    </div>

    <!-- Chat Window -->
    <div class="chat-window" id="chatWindow">
        <div class="chat-header">
            <img src="assets/logo.png" alt="Chat Icon" class="chat-header-icon">
            <span>Welcome to Food Microbiology</span>
            <button id="closeChat" class="close-btn">
                <img src="assets/close.svg" alt="Close Chat" class="close-icon">
            </button>
        </div>
        <div class="chat-body">
            <div class="chat-message chatbot">
                <p>Hi! Welcome to the Food Microbiology website, I'm your friend xxx.... You can ask me any question here</p>
            </div>
            <div class="chat-message user hot-topic">
                <p>This is the hot topic <img src="assets/right.svg" alt="Arrow"> </p> <br>
                <p>This is the hot topic <img src="assets/right.svg" alt="Arrow"> </p> <br>
                <p>This is the hot topic <img src="assets/right.svg" alt="Arrow"> </p> <br>
                <p>This is the hot topic <img src="assets/right.svg" alt="Arrow"> </p> <br>
                <p>This is the hot topic <img src="assets/right.svg" alt="Arrow"> </p>
            </div>  
        </div>
        <div class="chat-footer">
            <div class="input-container">
                <input type="text" placeholder="Type a message..." />
                <button class="send-button">
                    <img src="assets/send.svg" alt="Send">
                </button>
            </div>
        </div>
    </div>

    <!-- JavaScript for Open/Close Chat -->
    <script src="js/chatbot.js"></script>
</body>
</html>
